{{extend 'layout.html'}}

<div class="post_listing center">

{{logged_in = auth.user_id is not None}}

    <div class="page-header clearfix">
    {{if logged_in:}}
        <h2>GroupThink</h2>
        <h3>Thanks for logging in. You can new view projects posted.</h3>

        <a href="{{=URL('default', 'project')}}" class="btn btn-info pull-right pull-right">
            <i class="fa fa-plus"></i> View Projects
        </a>

    {{else:}}
        <h2>GroupThink</h2>
        <h3>Start thinking with GroupThink today. Login or Sign up.</h3>
        <a href="{{=URL('default', 'user', args=['login'])}}" class="btn btn-warning pull-right">
            Log in <i class="fa fa-sign-in"></i>
        </a>
    {{pass}}
    </div>
</div>
